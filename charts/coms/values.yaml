# Default values for coms.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: docker.io/bcgovimages
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

autoscaling:
  enabled: true

  behavior: {}
  #   scaleDown:
  #     stabilizationWindowSeconds: 120
  #     selectPolicy: Max
  #     policies:
  #       - type: Pods
  #         value: 1
  #         periodSeconds: 120
  #   scaleUp:
  #     stabilizationWindowSeconds: 0
  #     selectPolicy: Max
  #     policies:
  #       - type: Pods
  #         value: 2
  #         periodSeconds: 30
  minReplicas: 2
  maxReplicas: 16
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  type: ClusterIP
  port: 3000

route:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  host: coms-dev.apps.silver.devops.gov.bc.ca
  path: /
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  wildcardPolicy: None

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 200m
    memory: 512Mi
  requests:
    cpu: 50m
    memory: 128Mi

# These values will be wholesale added to the configmap as is; refer to the coms
# documentation for what each of these values mean and whether you need them defined.
# Ensure that all values are represented explicitly as strings, as non-string values will
# not translate over as expected into container environment variables.
# For configuration keys named `*_ENABLED`, either leave them commented/undefined, or set them
# to string value "true".
config:
  enabled: true
  configMap:
    # BASICAUTH_ENABLED: "true"

    # DB_ENABLED: "true"
    # DB_DATABASE: "coms"
    # DB_HOST: ""
    # DB_PORT: "5432"

    # KC_ENABLED: "true"
    # KC_IDENTITYKEY:
    # KC_PUBLICKEY: ""
    # KC_REALM: ""
    # KC_SERVERURL: ""

    OBJECTSTORAGE_BUCKET: ""
    OBJECTSTORAGE_TEMP_EXPIRESIN: "300"
    OBJECTSTORAGE_ENDPOINT: ""
    OBJECTSTORAGE_KEY: ""

    SERVER_BODYLIMIT: "30mb"
    # SERVER_LOGFILE:
    SERVER_LOGLEVEL: "http"
    SERVER_PORT: "3000"

# Modify the following variables if you need to acquire secret values from a custom-named resource
basicAuthSecretOverride: ""
dbSecretOverride: ""
keycloakSecretOverride: ""
objectStorageSecretOverride: ""
